[build]
  command = "cd wordle-app && npm install && npm run build && cd ../express-server && npm install && npm run build && npm start"
  publish = "wordle-app/build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
[[redirects]]
  from = "/api/*"
  to = "http://localhost:8888/:splat"
  status = 200
  force = true