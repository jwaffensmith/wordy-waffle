[build]
  command = "cd wordle-app && npm install && npm run build && cd ../express-server && npm install && npm run build && cd .. && rm -rf build && mkdir build && cp -R express-server/* build/ && cp -R wordle-app/build/* build/"
  publish = "build/"

[environment]
  PORT = "5001"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
[[redirects]]
  from = "/api/*"
  to = "http://localhost:5001/:splat"
  status = 200
  force = true